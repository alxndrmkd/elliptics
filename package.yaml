executables:
  elliptics-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -optl-static
    dependencies:
    - elliptics
    - random-bytestring
    - base58-bytestring

tests:
  elliptics-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - elliptics
    - random-bytestring
    - base58-bytestring
    - QuickCheck
